{% set name = "mnelab" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d1f48e13be6b2684ea9d2935287dce416da772597f5c63122ad143cc0108abcd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - mnelab = mnelab.__main__:main
  noarch: python
  osx_is_app: true

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python {{ python_min }}
    - pip
    - uv-build
  run:
    - python >={{ python_min }}
    - python.app                      # [osx]
    - pyobjc-framework-cocoa >=10.0   # [osx]
    - black >=25.11.0
    - edfio >=0.4.10
    - isort >=7.0.0
    - matplotlib-base >=3.8.0
    - mne-base >=1.10.2
    - mne-qt-browser >=0.6.2
    - numpy >=2.0.0
    - scipy >=1.14.1
    - pyxdf >=1.16.4
    - pyside6 >=6.9.3
    - scikit-learn >=1.3.0
    - python-picard >=0.8.0
    - pybv >=0.7.4
    - pybvrf >=0.1.0
    - onnx >=1.20.0

test:
  imports:
    - mnelab
    - mnelab.utils
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - python -c "import mnelab; assert mnelab.__version__ == '{{ version }}', mnelab.__version__"

about:
  home: https://github.com/cbrnr/mnelab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Graphical user interface (GUI) for MNE, a Python-based toolbox for EEG/MEG analysis.

extra:
  recipe-maintainers:
    - larsoner
    - hoechenberger
