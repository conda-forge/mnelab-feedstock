{% set name = "mnelab" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 39bc8a38f7a71fa70661ba19c61774fff3bf0d2bc5d74349c1b711f4531fbdfa

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - mnelab = mnelab.__main__:main
  osx_is_app: True
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python.app                      # [osx]
    - pyobjc-framework-cocoa >=5.2.0  # [osx]
    - matplotlib-base >=2.0.0
    - mne >=0.19.0
    - numpy >=1.14.0
    - pebble >=4.5.0
    - pybv
    - pyedflib
    - pyqt >=5.10.0
    - python-picard
    - pyxdf
    - scikit-learn
    - scipy >=1.0.0

test:
  imports:
    - mnelab
    - mnelab.utils

about:
  home: https://github.com/cbrnr/mnelab
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Graphical user interface (GUI) for MNE, a Python-based toolbox for EEG/MEG analysis.'

extra:
  recipe-maintainers:
    - hoechenberger
